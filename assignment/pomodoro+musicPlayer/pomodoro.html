<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro!</title>
    <link rel="icon" href="https://site212248.tw.cs.unibo.it/img/tomato.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="pomodoro.css" rel="stylesheet">
  </head>
  <body>
    <form id="studyForm">
        <div class="form-floating">
            <input class="form-control" placeholder="Leave a comment here" id="numberTom" type="number" min="1" required></textarea>
            <label for="numberTom">Number of tomatoes?</label>
        </div>
        <div class="form-floating">
            <input class="form-control" placeholder="Leave a comment here" id="minTom" type="number" min="1" required></textarea>
            <label for="minTom">Minutes of tomatoes?</label>
        </div> 
        <div class="form-floating">
            <input class="form-control" placeholder="Leave a comment here" id="minPause" type="number" min="1" required></textarea>
            <label for="minPause">Minutes of pauses?</label>
        </div>
        <button type="submit" class="btn btn-primary">Start new Pomodoro!</button>
    </form>
    <div class="pomodoro">
        <div id="visual">
            <div id="spinner">
                <div id="spinner-s" class="spinner-border text-warning d-none" style="width: 15rem; height: 15rem;" role="status">
                    <span class="visually-hidden">Studing...</span>
                </div>
            </div>
            <div id="in-spin">
                <div id="clock" class="blob">
                    <div class="timer" id="timerDisplay">00:00</div>
                </div>
                <div id="stop-t">
                    <button onclick="stopTimer()" class="btn btn-danger"><i class="bi bi-stopwatch"></i>Stop studing</button>
                </div>                
            </div>
        </div>
    </div>
    <div class="music-player">

    </div>
    <script src="pomodoro.js"></script>
  </body>
</html>
