<!--h è per gli header (enfasi maggiore)
    p x paragraph
    a x mettere link
    ul x lista non ordinata / ol x lista ordinata
    |-> in combo con ad esempio li(list item)
    strong(semantico)/b(grafico)x grasetto
    em/i x corsiv
    u x sottolin
    s x riga sopra
    -->
<html>
    <h1>Macro Titolo</h1>
    <p>del <strong> un </strong>po <s>più</s> lungo <i>del</i> normale <u>del</u> solito <s>capit?</s></p>
    <h2>Titolo secondario</h2>
    <ul>
        <li>text</li>
        <li>text</li>
        <li>text</li>                
    </ul>
    <p>altro testo</p>
    <ol type="1">
        <li>
            <a href="https://www.google.com/">google.com</a>
        </li>
    </ol>
    <p>testo finale</p>
</html>
