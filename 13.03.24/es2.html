<!--table
    thead x table header
    th table head
    tbody
    tr
    td x table data
    colgroup x num di colonne
    col per ogni col in un colgroup aggiungiamo una colonna alla nostra tabella
    colspan == attributo di un th/td; definisce quante colonne occupa un tr o un td
    rowspan == attributo di un td; definisce quante righe occupa una cella
    tfoot x footer tab-->
<html>
    <style>
        table, th, td {
            border: 1px solid black;
          } 
    </style>
    <table>
        <thead>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Età</th>
        </thead>
        <tbody>
        <tr>
            <td>Mario</td>
            <td>Rossi</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Giovanna</td>
            <td>Bianchi</td>
            <td>28</td>
        </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Modello</th>
                <th colspan="3">Prestazioni</th>
                <th rowspan="2">Prezzo</th>
            </tr>
            <tr>
                <th>Velocità</th>
                <th>Capacità</th>
                <th>Consumo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Audi A4</td>
                <td>200 km/h</td>
                <td>5 persone</td>
                <td>6 L/100km</td>
                <td>€ 40.000</td>
            </tr>
            <tr>
                <td>BMW X5</td>
                <td colspan="2">SUV</td>
                <td>8 L/100km</td>
                <td>€ 65.000</td>
            </tr>
            <tr>
                <td>Ford Mustang</td>
                <td>250 km/h</td>
                <td>2 persone</td>
                <td colspan="2">Vendita vietata in Europa</td>
            </tr>
        </tbody>
    </table>
</html>
